reviews_index:
    path:     /
    defaults: { _controller: "AdminBundle:Reviews:index" }
    methods:  GET

reviews_show:
    path:     /{id}/show
    defaults: { _controller: "AdminBundle:Reviews:show" }
    methods:  GET

reviews_new:
    path:     /new
    defaults: { _controller: "AdminBundle:Reviews:new" }
    methods:  [GET, POST]

reviews_edit:
    path:     /{id}/edit
    defaults: { _controller: "AdminBundle:Reviews:edit" }
    methods:  [GET, POST]

reviews_delete:
    path:     /{id}/delete
    defaults: { _controller: "AdminBundle:Reviews:delete" }
    methods:  DELETE
