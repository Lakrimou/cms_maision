booking_index:
    path:     /
    defaults: { _controller: "AdminBundle:Booking:index" }
    methods:  GET

booking_show:
    path:     /{id}/show
    defaults: { _controller: "AdminBundle:Booking:show" }
    methods:  GET

booking_new:
    path:     /new
    defaults: { _controller: "AdminBundle:Booking:new" }
    methods:  [GET, POST]

booking_edit:
    path:     /{id}/edit
    defaults: { _controller: "AdminBundle:Booking:edit" }
    methods:  [GET, POST]

booking_delete:
    path:     /{id}/delete
    defaults: { _controller: "AdminBundle:Booking:delete" }
    methods:  DELETE
