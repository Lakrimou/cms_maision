events_index:
    path:     /
    defaults: { _controller: "AdminBundle:Events:index" }
    methods:  GET

events_show:
    path:     /{id}/show
    defaults: { _controller: "AdminBundle:Events:show" }
    methods:  GET

events_new:
    path:     /new
    defaults: { _controller: "AdminBundle:Events:new" }
    methods:  [GET, POST]

events_edit:
    path:     /{id}/edit
    defaults: { _controller: "AdminBundle:Events:edit" }
    methods:  [GET, POST]

events_delete:
    path:     /{id}/delete
    defaults: { _controller: "AdminBundle:Events:delete" }
    methods:  DELETE
